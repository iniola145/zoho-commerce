function global_getUrlParam(sParam) {
	var sPageURL = window.location.href.split('?')[1];
	var sURLVariables = sPageURL.split('&'),
		sParameterName, i;
	for (i = 0; i < sURLVariables.length; i++) {
		sParameterName = sURLVariables[i].split('=');
		if (sParameterName[0] === sParam) {
			return sParameterName[1] === undefined ? true : sParameterName[1];
		}
	}
	return '';
}  
if(global_getUrlParam('czgetuinfo') != ''){
    var getDomain=document.domain,splitUrl=getDomain.split("."),domainOne=splitUrl.pop(),Zdomain=splitUrl.pop();
    if(domainOne == 'au'){
        domainOne = 'com.au';

    }

}else{
	function createCookie(name,value,days) {
		var getDomain = document.domain;
		var splitUrl = getDomain.split('.');
		var domainOne = splitUrl.pop();
		(domainOne == 'au') ? domainOne = 'com.au' : '';
		  if (days) {

			var expires = "; expires="+date.toGMTString();

		  if(domainOne == 'ca'){
			document.cookie = name+"="+value+expires+"; path=/; SameSite=None; Secure; domain=.zohocloud."+domainOne;
		  }else{
	  		document.cookie = name+"="+value+expires+"; path=/; SameSite=None; Secure; domain=.zoho."+domainOne;
		  }
	}
